<!-- 
  Extends the base file
   
  This is the page that the user will be taken to following loging into their account
  options to view their current requests stored in the database or to create a new request,
  which will take them to website/form_page.html

 -->
 

{% extends "users/base.html" %}
{% block body_block %}

<div class="container">
  <div class="jumbotron">
    <h1>Homepage User</h1>
    {% if user.is_authenticated %}
        <h2>Welcome {{ user.username }}!</h2>
    {% else %}
        <h2>Welcome to the site!</h2>
    {% endif %}
  </div>
  
</div>

{% endblock %}
