<!DOCTYPE html>
<html lang="en">
    <head>
        <title>User</title>
        {% load static %}
        <link rel="stylesheet" href="{% static 'barStyle.css'%}">
        <style>
            body{
                margin:0%;
            }

            .message{
                text-align: center;
                font-size: 200%;
                font-weight: bold;
                margin-top: 1%;
            }
            h2{
                margin-left: 5%;
            }
            .label{
                margin-left: 5%;
            }

            

            input[type=text], input[type=password] {
                width: 90%;
                padding: 12px 20px;
                margin: 0.2%;
                /* margin-top: 2%; */
                margin-left: 5%;
                display: inline-block;
                border: 1px solid #ccc;
                box-sizing: border-box;
            }
            .loginButton {
                background-color: #000201;
                color: rgb(227, 241, 22);
                padding: 14px 20px;
                margin: 0.2%;
                margin-left: 5%;
                margin-top: 2%;
                border: none;
                cursor: pointer;
                width: 90%;
            }
        </style>
    </head>
    <body>
        <div class="bar">
            <a class="title" href="/website/MainPage.html">Back to Main</a>
            <a href="/website/DispatcherLogin.html">Dispatcher Login</a>
            <a href="/website/aboutAlg.html">About the algorithm</a>
            <a href="/website/busRoutes.html">Bus Routes</a>
            <a class ="active" href="login.html">Login</a>
        </div>

        <h2>User Login</h2>
    
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <label class= "label" for="username"><b>Username:</b></label>
            <input type="text" name="username" placeholder="Username">
            <label class  ="label" for="password"><b>Password:</b></label>
            <input type="password" name="password" placeholder="Password">
            <input type="submit" value="Login" class = "loginButton">
        </form>

        {% if message %}
        <div class="message">{{ message }}</div>
        {% endif %}
       
    </body>
</html>
