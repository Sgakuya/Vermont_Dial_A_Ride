<h1>Thank you for submitting your request!</h1> <br>


    <script type="text/javascript">
    
        // Takes the last request in local storage (the most recent request submitted)
        //and prints it to the screen
        const requests = JSON.parse(localStorage.getItem('RequestList'));
        const requestList = requests[requests.length-1];
        document.writeln("The List of requests you have submitted: " + "<br>" + "<br>");


        for(let i =0; i<requestList.length;i++){
            //for each request submitted, the data uploaded
            let request = requestList[i];
            document.write("Request "+ (i+1) + "<br>");
            document.writeln ('Your starting position is: ' + request.startPos + "<br>");
            document.writeln ('Your ending position is: ' + request.finishPos + "<br>");
            document.writeln (rMethod(request.method) + request.hour + ':' + request.minute + ' ' + request.tod + "<br>"+ "<br>");

        }

        function rMethod(m){
            if(m=='Pick Up Time'){
                return 'Your trip will start at: ';
            }
            return 'You wish to arrive before: '
        }

    </script>
